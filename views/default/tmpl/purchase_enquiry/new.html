<div class="row">
    <div class="col-sm-12">
        <div class="btn-group pull-right m-t-20">
            <button class="btn btn-primary waves-effect w-md waves-light m-b-5 s-n-bk">Back</button>
        </div>
        <h4 class="page-title">Create Purchase Enquiry</h4>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <form class="form-horizontal" action="#" data-parsley-validate novalidate id="frmSNew">
            <div class="loginmessage"></div>
            <div class="card-box">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label > Vendor* </label>
                        <select  class="select2 select2-multiple" multiple="multiple" multiple data-placeholder="Select Vendor..." id="vendor_name"  required>
                            <%
                            for(var k in cus) {
                            %>
                            <option value="<%-cus[k].id%>"><%-cus[k].company_name%></option>
                            <%
                            }
                            %>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label> Office Type </label>
                        <select class="select2 select2-hidden-accessible" id="office_type"  required>
                            <option>Select type</option>
                            <option value="UI-1">UI-1</option>
                            <option value="UI-2">UI-2</option>
                            <option value="UII-1">UII-1</option>
                            <option value="UII-2">UII-2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label> Enquiry No </label>
                        <input type="text" id="enquiry_no" name="offer_no" class="form-control" placeholder="Enquiry number" parsley-trigger="change" required readonly="" >
                        <label style="font-size: 10px;">Purchase Enquiry financial year will be change as per enquiry date.</label>
                    </div>
                    <div class="form-group col-md-3">
                        <label > Enquiry date </label>
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy" id="enquiry_date" parsley-trigger="change"  required>
                    </div>
                    <div class="form-group col-md-3">
                        <label > Date of Submission </label>
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy" id="submission_date" parsley-trigger="change"  required>
                    </div>
                    <div class="form-group col-md-3">
                        <label > Expected Delivery Date </label>
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy" id="expected_delivery_date" parsley-trigger="change"  required>
                    </div>
                    <div class="form-group col-md-3 ">
                        <label style="width: 100%;"> Shipping </label>
                        <select class="form-control" id="shipping" parsley-trigger="change" required>
                            <option value="">select shipping address</option>
                            <%
                            for(var k in ship) {
                            %>
                            <option value="<%-ship[k].id%>"><%-ship[k].label%></option>
                            <%
                            }
                            %>
                        </select>
                    </div>
                    <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label class="col-form-label" style="width: 100%"> Product </label>
                                    </div>
                                    <div class="form-group col-md-1">
                                        <label class="col-form-label">Drawing No</label>
                                    </div>
                                    <div class="form-group col-md-1">
                                        <label class="col-form-label">Quantity</label>
                                    </div>
                                    <div class="form-group col-md-1">
                                        <label class="col-form-label">Unit</label>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label class="col-form-label">Rate</label>
                                    </div>
                                    <div class="form-group col-md-1">
                                        <label class="col-form-label">GST(%)</label>
                                    </div>
                                    <div class="form-group col-md-1">
                                        <label class="col-form-label">Attachment</label>
                                    </div>
                                    <div class="form-group col-md-1" style="text-align: right;">
                                        <label class="col-form-label" style="text-align: right;">GST</label>
                                    </div>
                                    <div class="form-group col-md-1" style="text-align: right;padding-right: 20px;">
                                        <label class="col-form-label">Amount</label>
                                    </div>
                                    <div class="form-group col-md-1" >
                                                    <label class="col-form-label"></label>
                                                </div>
                                    <div class="item-wrapper" style="width: 100%;">
                                        
                                    </div>
                        <div class="form-group col-md-12" style="margin: 5px 0px;">
                            <div class="form-group col-md-3" style="float: left;">
                                <label >Sub Total</label>
                            </div>
                            <div class="form-group col-md-1" style="float: left;text-align: right;">
                                <span class="s-a-s-tot-qnty" >0.00</span>
                            </div>
                            <div class="form-group col-md-2" style="float: left;text-align: right;">
                                <span class="s-a-s-tot-r" >0.00</span>
                            </div>
                            <div class="form-group col-md-1" style="float: left;text-align: right;">
                                <span class="s-a-s-tot-dis" >0.00</span>
                            </div>
                            <div class="form-group col-md-1" style="float: left;text-align: right;">
                                <span class="s-a-s-tot-profit" >0.00</span>
                            </div>
                            <div class="form-group col-md-2" style="float: left;text-align: right;">
                                <span class="s-a-s-tot-tax" >0.00</span>
                            </div>
                            <div class="form-group col-md-1" style="float: left;text-align: right;padding-right: 15px;">
                                <span class="s-a-s-tot" >0.00</span>
                            </div>
                            <div class="form-group col-md-1" style="float: left;">&nbsp;</div>
                            <div style="clear: both;"></div>
                            </div>
                                    
                           <div class="form-group col-md-8">
                      
                            <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Enquiry note" id="enquiry_note"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enquiry Terms & Conditions" id="enquiry_terms_note" />
                            </div>
                    </div>
                    <div class="form-group col-md-4">
                        
                        <div style="clear: both;"></div>
                        
                        <div class="form-group col-md-3" style="float: left;text-align: right;">
                            <label >Total value</label>
                            
                        </div>
                        <div class="form-group col-md-6" style="float: left;text-align: right;padding-right: 15px;">
                            <span class="s-a-tot">0.00</span>
                        </div>
                    </div> 
                      </div>
                    
                    <div class="form-group text-right m-b-0" style="width: 100%">
                             
                    <button class="btn btn-primary waves-effect waves-light" type="submit">
                        Submit
                    </button>
                    <button class="btn btn-secondary waves-effect waves-light m-l-5 s-n-bk">
                        Cancel
                    </button>
        </div>
                    
                </div>
            </div>
            
        </form>
    </div><!-- end col -->
</div>
<script src="default_assets/plugins/select2/js/select2.min.js" type="text/javascript"></script>

    });
</script>

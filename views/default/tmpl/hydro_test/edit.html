    <div class="col-sm-12">

            <button class="btn btn-primary waves-effect w-md waves-light m-b-5 c-n-b" >Back</button>

<div class="row">
    <div class="col-12">
        <form class="form-horizontal" action="#" data-parsley-validate novalidate id="frmCNew">
            <div class="loginmessage"></div>
            <div class="card-box">
                <div class="form-row">
                     <div class="form-group col-md-6">
                         <label > Class </label>
                         <select class="form-control" id="class_id" >
                             <option value="">Select Class</option>
                             <option <% if(row.class == "1"){ %>selected<% } %> value="1">150</option>
                             <option <% if(row.class == "3"){ %>selected<% } %> value="3">300</option>
                             <option <% if(row.class == "6"){ %>selected<% } %> value="6">600</option>
                             <option <% if(row.class == "8"){ %>selected<% } %> value="8">800</option>
                             <option <% if(row.class == "9"){ %>selected<% } %> value="9">900</option>
                             <option <% if(row.class == "15"){ %>selected<% } %> value="15">1500</option>
                             <option <% if(row.class == "25"){ %>selected<% } %> value="25">2500</option>
                             <option <% if(row.class == "45"){ %>selected<% } %> value="45">4500</option>
                         </select>
                    </div>
                    <div class="form-group col-md-6">
                         <label > Body </label>
                         <input type="text" name="body" id="body" parsley-trigger="change" required
                               placeholder="Enter Body" class="form-control" value="<%-row.body%>">
                    </div>
                    <div class="form-group col-md-6">
                         <label > Seat </label>
                         <input type="text" name="seat" id="seat" parsley-trigger="change" required
                               placeholder="Enter Seat" class="form-control" value="<%-row.seat%>">
                    </div>
                    <div class="form-group col-md-6">
                         <label > Back Seat </label>
                         <input type="text" name="back_seat" id="back_seat" parsley-trigger="change" required
                               placeholder="Enter Back Seat" class="form-control" value="<%-row.back_seat%>">
                    </div>
                    <div class="form-group col-md-6">
                         <label > Seat(AIR) </label>
                         <input type="text" name="seat_air" id="seat_air" parsley-trigger="change" required
                               placeholder="Enter Seat(AIR)" class="form-control" value="<%-row.seat_air%>">
                    </div>
                </div>
            </div>
            <div class="card-box">
                <div class="form-group text-right m-b-0">
                    <input type="hidden" name="uid" id="uid" value="<%-row.id%>">
            <button class="btn btn-primary waves-effect waves-light" type="submit">
                Submit
            </button>
            <button class="btn btn-secondary waves-effect waves-light m-l-5 c-n-b hide-for-modal">
                Cancel
            </button>
        </div>
            </div>
        </form>
    </div><!-- end col -->
</div>

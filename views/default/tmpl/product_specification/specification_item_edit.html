<div class="row">
    <div class="col-12">
        <form class="form-horizontal" action="#" data-parsley-validate novalidate id="frmCNew">
            <div class="loginmessage"></div>
            <div class="card-box">
                
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label >Specification Item Name*</label>
                        <input type="text" name="specification_item_name" parsley-trigger="change" required
                               placeholder="Enter Specification Item Name" class="form-control" id="specification_item_name" value="<%-row.name%>">
                    </div>
                    <div class="form-group col-md-4">
                        <label >Specification Item Code*</label>
                        <input type="text" name="specification_item_code" parsley-trigger="change" 
                               placeholder="Enter Specification Item Code" class="form-control" id="specification_item_code" value="<%-row.code%>">
                    </div>
                    <div class="form-group col-md-4">
                        <label >Specification Item Short Code*</label>
                        <input type="text" name="specification_item_shortcode" parsley-trigger="change" 
                               placeholder="Enter Specification Item Short Code" class="form-control" id="specification_item_shortcode" value="<%-row.short_code%>">
                    </div>

                   
                </div>
            </div>
            <div class="card-box">
                <div class="form-group text-right m-b-0">
                    <input type="hidden" name="psid" id="psid" value="<%-row.specification_id%>">
                    <input type="hidden" name="pisid" id="pisid" value="<%-row.id%>">
            <button class="btn btn-primary waves-effect waves-light" type="submit">
                Submit
            </button>
            <button class="btn btn-secondary waves-effect waves-light m-l-5 c-n-b hide-for-modal">
                Cancel
            </button>
        </div>
            </div>
        </form>
    </div><!-- end col -->

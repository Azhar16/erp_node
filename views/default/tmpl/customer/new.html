<div class="row hide-for-modal">
    <div class="col-sm-12">
        <div class="btn-group pull-right m-t-20">
            <button class="btn btn-primary waves-effect w-md waves-light m-b-5 c-n-b" >Back</button>
        </div>
        <h4 class="page-title">Customer Create</h4>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <form class="form-horizontal" action="#" data-parsley-validate novalidate id="frmCNew">
            <div class="loginmessage"></div>
            <div class="card-box">
                <h4 class="m-t-0 header-title">Contact Info</h4>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label >Name*</label>
                        <input type="text" name="name" parsley-trigger="change" required
                               placeholder="Enter customer name" class="form-control" id="name">
                    </div>
                    <div class="form-group col-md-4">
                        <label >Company Name*</label>
                        <input type="text" name="company_name" parsley-trigger="change" required
                               placeholder="Enter company name" class="form-control" id="company_name">
                    </div>
                    <div class="form-group col-md-4">
                        <label >Code</label>
                        <input type="text" id="code" name="code" class="form-control" placeholder="Customer code" >
                    </div>
                    <div class="form-group col-md-4">
                        <label >Email*</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="someemail@domain.com" parsley-trigger="change" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label >Phone No*</label>
                        <input type="text" id="ph" name="ph" class="form-control" placeholder="09999999999" parsley-trigger="change" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label >Web</label>
                        <input type="text" id="web" name="web" class="form-control" placeholder="Website Address" value="" >
                    </div>
                    <div class="form-group col-md-4">
                        <label for="gst">GST Number</label>
                        <input type="text" id="gst" name="gst" class="form-control" placeholder="GST number">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="pan">PAN Number</label>
                        <input type="text" id="pan" name="pan" class="form-control" placeholder="PAN number">
                    </div>
                </div>
            </div>
            <div class="card-box">
                <h4 class="m-t-0 header-title">Address</h4>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label >Address</label>
                        <textarea class="form-control" rows="5" id="address"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="form-group col-md-6" style="float: left;">
                            <label >City</label>
                            <input type="text" id="city" name="city" class="form-control" placeholder="City">
                        </div>
                        <div class="form-group col-md-6" style="float: left;">
                            <label >Country</label>
                            <select class="form-control select2 select2-hidden-accessible" tabindex="-1" aria-hidden="true" id="country" >
                                <option value="">Select Country</option>
                                    <%
                                    for(var k in country) {
                                    %>
                                    <option <% if('India'==country[k]){%>selected<%}%> value="<%-country[k]%>"><%-country[k]%></option>
                                        <%
                                     }
                                    %>
                                    </select>
                        </div>
                        <div class="form-group col-md-6 " style="float: left;">
                            <label >State <span style="font-size: 10px;">(If country is not India leave it blank)</span></label>
                            <select class="form-control select2 select2-hidden-accessible" aria-hidden="true" id="state">
                                <option value="">Select State</option>
                                    <%
                                    for(var k in state) {
                                    %>
                                    <option value="<%-state[k]%>"><%-state[k]%></option>
                                        <%
                                     }
                                    %>
                                    </select>
                        </div>
                        <div class="form-group col-md-6" style="float: left;">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="zip" class="form-control" placeholder="Zip code">
                        </div>
                    </div>

                </div>
            </div>
            <div class="card-box">
                <h4 class="m-t-0 header-title">Shipping &nbsp;&nbsp;<input type="checkbox" value="1" checked="" id="ckSameShip"/>&nbsp;&nbsp;<span style="font-size: 12px">Use the company address as default shipping address.</span></h4>
                <div class="form-row shipp-wrap" style="display: none;">
                    <div class="form-group col-md-4" style="float: left;">
                        <label >Label</label>
                        <input type="text" id="label" name="label" class="form-control" placeholder="Label">
                    </div>
                    <div class="form-group col-md-8" style="float: left;">
                        <label >Address</label>
                        <input type="text" id="saddress" name="saddress" class="form-control" placeholder="Shipping address">
                    </div>
                    <div class="form-group col-md-3" style="float: left;">
                        <label for="city">City</label>
                        <input type="text" id="scity" name="scity" class="form-control" placeholder="Shipping City">
                    </div>
                    <div class="form-group col-md-3" style="float: left;">
                            <label >Country</label>
                            <select class="form-control select2 select2-hidden-accessible" tabindex="-1" aria-hidden="true" id="scountry" >
                                <option value="">Select Country</option>
                                    <%
                                    for(var k in country) {
                                    %>
                                    <option <% if('India'==country[k]){%>selected<%}%> value="<%-country[k]%>"><%-country[k]%></option>
                                        <%
                                     }
                                    %>
                                    </select>
                        </div>
                    <div class="form-group col-md-3" style="float: left;">
                        <label >State <span style="font-size: 10px;">(If country is not India leave it blank)</span></label>
                        <select class="form-control select2 select2-hidden-accessible" aria-hidden="true" id="sstate">
                            <option value="">Select State</option>
                                    <%
                                    for(var k in state) {
                                    %>
                                    <option value="<%-state[k]%>"><%-state[k]%></option>
                                        <%
                                     }
                                    %>
                                    </select>
                    </div>
                    <div class="form-group col-md-3" style="float: left;">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="szip" name="szip" class="form-control" placeholder="Shipping Zip code">
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
            <div class="card-box">
                <h4 class="m-t-0 header-title">Opening Balance</h4>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label >Amount</label>
                        <input type="number" id="opening_balance" name="opening_balance" class="form-control" placeholder="0.00">
                    </div>
                   <div class="form-group col-md-4">
                        <label >Type</label>
                        <select class="form-control" id="opening_balance_type">
                            <option value="Payable">Payable</option>
                            <option value="Receivable">Receivable</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-box">
                <h4 class="m-t-0 header-title">Other info</h4>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label >Payment Terms</label>
                        <select class="form-control" id="payment_terms">
                            <%
                                    for(var k in payment_terms) {
                                    %>
                                    <option value="<%-k%>"><%-payment_terms[k]%></option>
                                        <%
                                     }
                                    %>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Credit Limit</label>
                        <input type="number" id="credit_limit" name="credit_limit" class="form-control" placeholder="0.00">
                    </div>
                    <div class="form-group col-md-3">
                        <label >Default Currency</label>
                        <select class="form-control" id="currency">
                            <%
                                    for(var k in currency) {
                                    %>
                                    <option value="<%-k%>"><%-currency[k]%></option>
                                        <%
                                     }
                                    %>
                        </select>
                    </div>
                   <div class="form-group col-md-3">
                        <label >Default Sales Account</label>
                        <select class="form-control select2 select2-hidden-accessible "  aria-hidden="true" id="salesunit">
                                    <option>Sales unit</option>
                                    <%
                                    for(var k in su) {
                                    %>
                                    <option value="<%-su[k].id%>"><%-su[k].name%></option>
                                        <%
                                     }
                                    %>
                                    </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label >GST Applicable?</label>
                        <select class="form-control" id="gst_applicable">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-box">
                <div class="form-group text-right m-b-0">
                    <input type="hidden" id="modal_tag" value="0ff"/>
            <button class="btn btn-primary waves-effect waves-light" type="submit">
                Submit
            </button>
            <button class="btn btn-secondary waves-effect waves-light m-l-5 c-n-b hide-for-modal">
                Cancel
            </button>
        </div>
            </div>
        </form>
    </div><!-- end col -->
</div>

<script src="default_assets/plugins/select2/js/select2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="default_assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="assets/js/app/customer.js"></script>

    $(document).ready(function () {
        CUSTOMER.initCN();
    });
</script>

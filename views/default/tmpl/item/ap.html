
<div class="row">
    <div class="col-sm-12">

<div class="row">
    <div class="col-12">
        <form class="form-horizontal" action="#" data-parsley-validate novalidate id="frmSNew">
            <div class="loginmessage"></div>
            <div class="card-box">
                            <h4 class="m-t-0 header-title">General Information</h4>
                            <div class="col-md-12">
             <div class="form-row">

             <div class="form-group col-md-3">
                        <label>Work order No</label>
                        <input type="text" id="workorder_no" name="workorder_no" class="form-control" placeholder="Work order number" parsley-trigger="change" required readonly="" value="<%-row.sa.wo_no%>" >
                        <label style="font-size: 10px;">Work order financial year will be change as per Work order date.</label>
                    </div> 

                <div class="form-group col-md-3 ui-widget">
                        <label style="width: 100%;">Customer <span style="float: right;"><a class="custom-modal-button" data-title="Add New Customer" data-href="/customer/new" href="javascript:void(0);">Add new</a></span></label>
                        <input autocomplete="off" type="text" id="customer" parsley-trigger="change" required placeholder="Enter a customer" class="form-control" value="<%-row.cus[0].name%>" />
                        
                    </div>
                    <div class="form-group col-md-3">
                        <label >MTC issue for</label>
                        <input type="text" class="form-control" placeholder="MTC Issue for" id="mtc_issue_for" parsley-trigger="change" value="<%-row.sa.mtc_issue_for%>" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Order No</label>
                        <input type="text" class="form-control" placeholder="Order No" id="order_no" value="<%-row.sa.order_no%>"  parsley-trigger="change" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Order Date</label>
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy" id="order_date" value="<%-row.sa.order_date%>" parsley-trigger="change" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Order Quantity</label>
                        <input type="number" class="form-control" placeholder="Order quantity" id="order_quantity" value="<%-row.sa.order_quantity%>" parsley-trigger="change" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Order material value</label>
                        <input type="text" class="form-control" placeholder="Order material value" id="order_material_value" parsley-trigger="change" value="<%-row.sa.order_material_value%>" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Over all CDD</label>
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy" id="over_all_cdd" parsley-trigger="change" value="<%-row.sa.over_all_cdd%>" required>
                    </div>
                    <div class="form-group col-md-3 ui-widget">
                        <label style="width: 100%;">Delevery At Site <span style="float: right;"><a class="new-shipping" data-title="Add New Customer Shipping" data-href="#" href="javascript:void(0);">Add new</a></span></label>
                        <select class="form-control" id="shipping" parsley-trigger="change" required>
                         <%
                                    for(var k in row.sp) {
                                    if(row.sp[k].id==row.sa.shipping){
                                        row.cus[0].state=row.sp[k].state;
                                    %>
                                    <option selected="" value="<%-row.sp[k].id%>"><%-row.sp[k].label%></option>
                                        <%
                                    }
                                    else{
                                    %>
                                    <option value="<%-row.sp[k].id%>"><%-row.sp[k].label%></option>
                                        <%
                                        }
                                     }
                                    %>
                                    </select>
                        
                    </div>

                    <div class="form-group col-md-6">
                        <label >LD Clause</label>
                        <textarea id="ld_clause" class="form-control" parsley-trigger="change"><% if(row.swoc[0] != undefined){ %><%-row.swoc[0].ld_clause%><% } %></textarea>
                    </div>



                </div>
                </div>
                 </div>

                 <div class="card-box">

                <div class="form-row">

                        <label >Order Acknowledgement</label>
                        <select class="form-control" name="formal_order"
                        id="order_acknowledgement" parsley-trigger="change">
                            <option>select</option>
                            <option <%if(row.swoc[0] != undefined && row.swoc[0].order_acknowledgement== 'yes'){%>selected <%}%> value="yes">Yes</option>
                            <option <%if(row.swoc[0] != undefined && row.swoc[0].order_acknowledgement== 'no'){%>selected <%}%>  value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Drawing Approval</label>
                        <select class="form-control" name="formal_order"
                        id="drawing_approval" parsley-trigger="change">
                            <option>select</option>
                            <option <%if(row.swoc[0] != undefined && row.swoc[0].drawing_approval== 'yes'){%>selected <%}%> value="yes">Yes</option>
                            <option <%if(row.swoc[0] != undefined && row.swoc[0].drawing_approval== 'no'){%>selected <%}%> value="no">No</option>

                    </div>

                    </div>

                        <select class="form-control" name="formal_order"

                            <option <%if(row.swoc[0] != undefined && row.swoc[0].despatch_clearance== 'no'){%>selected <%}%> value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Arrange Way Bill</label>
                        <select class="form-control" name="formal_order"
                        id="arrange_way_bill" parsley-trigger="change">
                            <option>select</option>
                            <option <%if(row.swoc[0] != undefined && row.swoc[0].arrange_way_bill== 'yes'){%>selected <%}%> value="yes">Yes</option>
                            <option <%if(row.swoc[0] != undefined && row.swoc[0].arrange_way_bill== 'no'){%>selected <%}%> value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Packing List</label>
                        <select class="form-control" name="formal_order"
                        id="packing_list" parsley-trigger="change">
                            <option>select</option>
                            <option <%if(row.swoc[0] != undefined && row.swoc[0].packing_list== 'yes'){%>selected <%}%> value="yes">Yes</option>
                            <option <%if(row.swoc[0] != undefined && row.swoc[0].packing_list== 'no'){%>selected <%}%> value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Excise Invoice</label>
                        <select class="form-control" name="formal_order"
                        id="excise_invoice" parsley-trigger="change">
                            <option>select</option>
                            <option <%if(row.swoc[0] != undefined && row.swoc[0].excise_invoice== 'yes'){%>selected <%}%> value="yes">Yes</option>
                            <option <%if(row.swoc[0] != undefined && row.swoc[0].excise_invoice== 'no'){%>selected <%}%> value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Commercial Invoice</label>
                        <select class="form-control" name="formal_order"
                        id="Commercial_invoice" parsley-trigger="change">
                            <option>select</option>

                            <option <%if(row.swoc[0] != undefined && row.swoc[0].Commercial_invoice== 'no'){%>selected <%}%> value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Specify Others</label>
                        <textarea id="Specify_other" class="form-control" parsley-trigger="change"><% if(row.swoc[0] != undefined){ %><%-row.swoc[0].Specify_other%><% } %></textarea>
                    </div>


                  
        
                </div>
                </div>
                </div>
                <div class="card-box">
                <h4 class="m-t-0 header-title">Region Credit</h4>
                <div class="col-md-12">
                <div class="form-row">
                                
                                    <div class="form-group col-md-6">

                                    </div>
                                    <div class="form-group col-md-5">
                                        <label  class="col-form-label">Amount(%)</label>

                                    </div>
                                    <div class="form-group col-md-1">
                                        <label  class="col-form-label"></label>

                                    </div>

                                    </div>-->
                               
                                <%
                                    for(var k in row.sac) {
                                     %>
                                <div class="item-wrapper" style="width: 100%;">
                                   <div class="col-md-12 clsfld" data-id='<%-row.sac[k].id%>'>

            <button class="btn btn-primary waves-effect waves-light" type="submit">
                Submit
            </button>
            <button class="btn btn-secondary waves-effect waves-light m-l-5 s-n-bk">

    </div>

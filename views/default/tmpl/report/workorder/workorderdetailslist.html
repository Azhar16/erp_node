<div class="card-box table-responsive" style="width: 100%;">
    <h1 style="text-align: center;"><%-com.name%></h1>
    <div style="text-align: center;"><%-com.address%>,<%-com.city%>,<%-com.state%>,<%-com.zip%></div>
    <div style="text-align: center;">Workorder Summary</div>
    <div style="text-align: center;"><%-frm_date%> to <%-to_date%></div>
</div>
<div class="card-box table-responsive" style="width: 100%;">
            <table id="datatable" class="table " style="width: 100%;" cellspacing='0' >
                <thead>
                    <tr >
                        <th style="text-align: left;border-bottom: 1px solid #354650;padding: .75rem;"> Workorder No </th>
                        <th style="text-align: left;border-bottom: 1px solid #354650;padding: .75rem;"> Offer No </th>
                        <th style="text-align: left;border-bottom: 1px solid #354650;padding: .75rem;"> Customer </th>
                        <th style="text-align: left;border-bottom: 1px solid #354650;padding: .75rem;"> Workorder Date </th>
                    </tr>
                </thead>

                <tbody>
                    <%
                    for(var k in row) {
     
                    %>
                    <tr><td style="text-align: left; border-bottom: 1px solid #354650;padding: .75rem;"><%-row[k].wo_no%></td>
                        <td style="text-align: left; border-bottom: 1px solid #354650;padding: .75rem;"><%-row[k].offer_no%></td>
                        <td style="text-align: left; border-bottom: 1px solid #354650;padding: .75rem;"><%-row[k].company_name%></td>
                        <td style="text-align: left; border-bottom: 1px solid #354650;padding: .75rem;"><%-row[k].wo_date%></td>
                        
                    </tr>
                    <%
                        }
                       %>
                    
                    
                </tbody>
               
            </table>
        </div>

<script src="assets/js/app/report/workorderrpt.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        RWORKORDER.initwoRprtL();
    });
</script>

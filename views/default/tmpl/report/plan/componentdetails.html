<div class="row">

<div class="row">
    <div class="col-12">
        <div class="loginmessage"></div>
            <div class="card-box">
                <div class="form-row">
                     <div class="form-group col-md-3">
                        <label >Year</label>
                        <select type="text" class="form-control" id="plan_year"  required>
                            <option value="">select</option>
                            <option value="2016-2017">2016-2017</option>
                            <option value="2017-2018">2017-2018</option>
                            <option value="2018-2019">2018-2019</option>
                            <option value="2019-2020">2019-2020</option>
                        
                                </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Month</label>
                       <select type="text" class="form-control" id="plan_month"  required>
                            <option value="">select</option>
                        <%
                                    for(var k in month) {
                                    %>
                                    <option value="<%-month[k]%>"><%-month[k]%></option>
                                        <%
                                     }
                                    %>
                                </select>
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label >Components*</label>
                        <select type="text" class="form-control" id="comp_name"  required>
                         <option value="">select</option>
                            <%
                            for(var k in compname){
                            %>
                            <option value="<%-compname[k].id%>"><%-compname[k].name%></option>
                            <% } %>
                        
                                </select>
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label style="width: 100%;">&nbsp;</label>
                       <button class="btn btn-primary waves-effect waves-light btn-p-OS-g">GO</button>
                       <button class="btn btn-primary waves-effect waves-light btn-p-OS" >Print</button>
                       <button class="btn btn-primary waves-effect waves-light btn-pdf" >PDF</button>
                       <button class="btn btn-primary waves-effect waves-light btn-xl-OS" >XLS</button>
                    </div>
                    
                </div>
            </div>
        <div id="itemWrap">
            
        </div>
           
    </div><!-- end col -->

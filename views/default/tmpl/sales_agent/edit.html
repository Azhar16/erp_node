<div class="row">
    <div class="col-sm-12">
        <div class="btn-group pull-right m-t-20">
            <button class="btn btn-primary waves-effect w-md waves-light m-b-5 su-n-b">Back</button>
        </div>
        <h4 class="page-title">Sales Agent Edit</h4>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <form class="form-horizontal" action="#" data-parsley-validate novalidate id="frmSUNew">

            <div class="card-box">
                <div class="row">
                    <div class="loginmessage"></div>
                    <div class="col-md-6">
                        <div class="p-20">


                            <div class="form-group row">
                                <label > Name*</label>
                                <input type="text" name="name" parsley-trigger="change" required
                                       placeholder="Enter sales unit name" class="form-control" id="name" value="<%-row.name%>">
                            </div>
                            <div class="form-group row">
                                <label >Phone No</label>
                                <input type="text" id="ph" name="ph" class="form-control" placeholder="09999999999" value="<%-row.ph_no%>">
                            </div>
                            
                            
                        </div>
                    </div>
                    
                    
                    <div class="col-md-6">
                        <div class="p-20">
                            <div class="form-group row">
                                <label > Display Name*</label>
                                <input type="text" name="display_name" parsley-trigger="change" required
                                       placeholder="Enter sales unit display name" class="form-control" id="display_name" value="<%-row.display_name%>">
                            </div>
                            <div class="form-group row">
                                <label  for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="someemail@domain.com" value="<%-row.email%>">
                            </div>
                            
                            <div class="form-group text-right m-b-0">
                                <input type="hidden" id="sid" value="<%-row.id%>"/>
                                <button class="btn btn-primary waves-effect waves-light" type="submit">
                                    Submit
                                </button>
                                <button class="btn btn-secondary waves-effect waves-light m-l-5 su-n-b">
                                    Cancel
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>



        </form>
    </div><!-- end col -->
</div>

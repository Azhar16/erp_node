<div class="row">
    <div class="col-sm-12">
        <div class="btn-group pull-right m-t-20">
            <button class="btn btn-primary waves-effect w-md waves-light m-b-5 s-n-bk">Back</button>
        </div>
        <h4 class="page-title">Plan Edit</h4>
    </div>

<div class="row">
    <div class="col-12">
        <form class="form-horizontal" action="#" data-parsley-validate novalidate id="frmSNew">
            <div class="loginmessage"></div>
            <div class="card-box">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>Plan No</label>
                        <input type="text" id="plan_no" name="plan_no" class="form-control" placeholder="Plan number" parsley-trigger="change" required  value="<%-row.plan_no%>">
                        <label style="font-size: 10px;">Plan financial year will be change as per Work order date.</label>
                    </div>
                    <div class="form-group col-md-3 ui-widget">
                        <label style="width: 100%;">Period Begin </label>
                        <input  type="text" id="period_begin" parsley-trigger="change" required placeholder="Period Begin" value="<%-row.period_begin%>" class="form-control"/>
                        
                    </div>
                   <div class="form-group col-md-3">
                        <label >Period End</label>
                        <input type="text" class="form-control" placeholder="Period End" id="period_end" value="<%-row.period_end%>" parsley-trigger="change" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Month</label>
                       <select type="text" class="form-control" id="plan_month"  required>
                            <option>select</option>
                        <%
                                    for(var k in month) {
                                    %>
                                    <option <%if(row.month== month[k]){%>selected <%}%> value="<%-month[k]%>"><%-month[k]%></option>
                                        <%
                                     }
                                    %>
                                </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label >Year</label>
                        <select type="text" class="form-control" id="plan_year"  required>
                            <option>select</option>
                            <option <%if(row.year== '2016-2017'){%>selected <%}%> value="2016-2017">2016-2017</option>
                            <option <%if(row.year== 2017-2018){%>selected <%}%> value="2017-2018">2017-2018</option>
                            <option <%if(row.year== '2018-2019'){%>selected <%}%> value="2018-2019">2018-2019</option>
                            <option <%if(row.year== '2019-2020'){%>selected <%}%> value="2019-2020">2019-2020</option>
                                </select>
                    </div>
                     <div class="form-group col-md-3">
                        <label >Preference</label>
                        <select type="text" class="form-control" id="preference"  required>
                            <option value="">select</option>
                            <option <%if(row.preference== 'Club Component'){%>selected <%}%> value="Club Component">Club Component</option>
                            <option <%if(row.preference== 'Omit Component'){%>selected <%}%> value="Omit Component">Omit Component</option>
                        
                                </select>
                    </div>
                    </div>
            </div>
            

<div class="card-box">
 <div class="form-row"> 
  <div class="form-group text-right m-b-0" style="width: 100%">
            <input type="hidden" name="planid" id="planid" value="<%-row.id%>">
            <button class="btn btn-primary waves-effect waves-light" type="submit">
                Submit
            </button>
            <button class="btn btn-secondary waves-effect waves-light m-l-5 s-n-bk">
                Cancel
            </button>
        </div>
    </div>
</div>
   
</form>

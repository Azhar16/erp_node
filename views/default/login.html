<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Accounting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="A fully featured accounts package for small and mid level industry" name="description" />
        <meta content="sibyl" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="default_assets/images/favicon.ico">

        <!-- App css -->
        <link href="default_assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="default_assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="default_assets/css/style.css" rel="stylesheet" type="text/css" />

        <script src="default_assets/js/modernizr.min.js"></script>

    </head>

    <body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="text-center">
                <a href="/" class="logo"><span>Accounting<span>logo</span></span></a>
                <h5 class="text-muted mt-0 font-600">Software tag line</h5>
            </div>
            <div class="m-t-40 card-box">
                <div class="text-center">
                    <h4 class="text-uppercase font-bold mb-0">Sign In</h4>
                </div>
                <div class="p-20">
                    <form class="form-horizontal m-t-20" action="#" id="loginForm" data-parsley-validate>
                        <div class="loginmessage"></div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" id="username" required="" placeholder="Username" parsley-trigger="change" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" id="password" required="" placeholder="Password" parsley-trigger="change" required>
                            </div>
                        </div>



                        <div class="form-group text-center m-t-30">
                            <div class="col-xs-12">
                                <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light sauab" type="submit">Log In</button>
                            </div>
                        </div>

                        <!--                        <div class="form-group m-t-30 mb-0">
                                                    <div class="col-sm-12">
                                                        <a href="/recoverpw" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                                                    </div>
                                                </div>-->
                    </form>

                </div>
            </div>
            <!-- end card-box-->



        </div>
        <!-- end wrapper page -->



        <!-- jQuery  -->
        <script src="default_assets/js/jquery.min.js"></script>
        <script src="default_assets/js/popper.min.js"></script>
        <script src="default_assets/js/bootstrap.min.js"></script>
        <script src="default_assets/js/waves.js"></script>
        <script src="default_assets/js/jquery.slimscroll.js"></script>

        <!-- App js -->
        <script src="default_assets/js/jquery.core.js"></script>
        <script src="default_assets/js/jquery.app.js"></script>
        <script type="text/javascript" src="default_assets/plugins/parsleyjs/dist/parsley.min.js"></script>
        <script src="assets/js/app/login.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                LOGIN.initLogin();
            });
        </script>
    </body>
</html>
